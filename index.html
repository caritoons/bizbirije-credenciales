<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Credencial Bizbirije</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="img/logo-once.png" alt="Once Niñas y Niños" class="logo">
  <h1>Crea tu credencial Bizbirije</h1>
</header>

<section class="banner">
  <img src="img/banner.png" alt="Mascotas Bizbirije">
</section>

<section class="selector">
  <h2>Reportera</h2>
  <div class="grid" id="reportera"></div>

  <h2>Reportero</h2>
  <div class="grid" id="reportero"></div>

  <h2>Ayudante</h2>
  <div class="grid" id="ayudante"></div>
</section>

<section id="editor" hidden>
  <h2>Personaliza tu credencial</h2>

  <input type="text" id="nombre" placeholder="Pon tu nombre aquí">

  <select id="fuente">
    <option value="font1">Clásica</option>
    <option value="font2">Manuscrita</option>
    <option value="font3">Gruesa</option>
  </select>

  <select id="color">
    <option value="#000">Negro</option>
    <option value="#6a1b9a">Morado</option>
    <option value="#1b5e20">Verde</option>
    <option value="#0d47a1">Azul</option>
  </select>

  <canvas id="canvas"></canvas>

  <button id="descargar">Descargar</button>
</section>

<script src="script.js"></script>
</body>
</html>
